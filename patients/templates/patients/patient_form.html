<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Paziente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      padding: 40px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form p {
      margin-bottom: 15px;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aggiungi Paziente</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">üíæ Salva</button>
    </form>
    <a href="{% url 'dashboard' %}">‚¨ÖÔ∏è Torna alla Dashboard</a>
  </div>
</body>
</html>
