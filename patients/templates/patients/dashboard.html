<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ValPeROC Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 25% 75%;
      gap: 20px;
      padding: 20px;
    }
    .sidebar {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card {
      background: #e8f0fe;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .card h2 {
      margin: 5px 0;
      color: #2196f3;
    }
    .main {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
      margin-top: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <h1>ValPeROC</h1>
      <div class="cards">
        <div class="card">
          <h2>{{ totale_pazienti }}</h2>
          <p>Totale Pazienti</p>
        </div>
        <div class="card">
          <h2>{{ totale_esami }}</h2>
          <p>Totale Esami</p>
        </div>
        <div class="card">
          <h2>{{ percentuale_appropriati }}%</h2>
          <p>Esami Appropriati</p>
        </div>
        <div class="card">
          <h2>{{ media_esami }}</h2>
          <p>Media Esami per Paziente</p>
        </div>
      </div>
    </div>

    <div class="main">
      <h1>Statistiche Sanitarie</h1>

      <!-- ðŸ”¹ Grafico a torta integrato come widget -->
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script>
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: {{ labels_genere|safe }},
        datasets: [{
          data: {{ data_genere|safe }},
          backgroundColor: ['#42A5F5', '#F48FB1'],
        }]
      },
      options: {
        plugins: {
          legend: { position: 'bottom' },
        }
      }
    });
  </script>
</body>
</html>
