<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ValPeROC Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1976D2;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background: #1565C0;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      width: 100% !important;
      max-width: 500px;
      height: 300px !important;
      margin: 30px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ValPeROC</h2>
    <a href="{% url 'home' %}">üè† Home</a>
    <a href="{% url 'dashboard' %}">üìä Dashboard</a>
    <a href="{% url 'add_patient' %}">‚ûï Aggiungi Paziente</a>
    <a href="{% url 'add_exam' %}">üß™ Aggiungi Esame</a>
  </div>

  <div class="main">
    <h1>Dashboard Statistiche</h1>

    <div class="cards">
      <div class="card">
        <h3>{{ totale_pazienti }}</h3>
        <p>Pazienti Totali</p>
      </div>
      <div class="card">
        <h3>{{ totale_esami }}</h3>
        <p>Totale Esami</p>
      </div>
      <div class="card">
        <h3>{{ percentuale_appropriati }}%</h3>
        <p>Esami Appropriati</p>
      </div>
    </div>

    <canvas id="genereChart"></canvas>
    <canvas id="esamiChart"></canvas>
  </div>

  <script>
    const genereCtx = document.getElementById('genereChart').getContext('2d');
    new Chart(genereCtx, {
      type: 'pie',
      data: {
        labels: {{ labels_genere|safe }},
        datasets: [{
          data: {{ data_genere|safe }},
          backgroundColor: ['#42A5F5', '#F06292']
        }]
      }
    });

    const esamiCtx = document.getElementById('esamiChart').getContext('2d');
    new Chart(esamiCtx, {
      type: 'bar',
      data: {
        labels: {{ labels_pazienti|safe }},
        datasets: [{
          label: 'Numero esami per paziente',
          data: {{ data_esami|safe }},
          backgroundColor: '#1976D2'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
