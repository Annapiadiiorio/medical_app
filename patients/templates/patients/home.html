<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Benvenuto su ValPeROC</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #1976D2, #42A5F5);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      background: white;
      color: #1976D2;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #1565C0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto/a sulla piattaforma <strong>ValPeROC</strong></h1>
    <p>Gestisci pazienti, esami e statistiche in modo semplice e veloce.</p>
    <a href="{% url 'dashboard' %}">➡️ Accedi alla Dashboard</a>
  </div>
</body>
</html>
