<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Saint Martins Clinic</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: white;
      color: #2196F3;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #1976D2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Benvenuto alla Saint Martins Clinic</h1>
    <p>Gestisci pazienti, esami e statistiche in un’unica piattaforma.</p>
    <a href="{% url 'dashboard' %}">➡️ Vai alla Dashboard</a>
  </div>
</body>
</html>
