<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Statistiche Sanitarie</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      color: #2196F3;
      margin: 5px 0;
    }
    canvas {
      display: block;
      margin: 40px auto;
      max-width: 600px;
      height: 300px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2196F3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìä Statistiche Generali</h1>

  <div class="cards">
    <div class="card">
      <h2>{{ totale_pazienti }}</h2>
      <p>Totale Pazienti</p>
    </div>
    <div class="card">
      <h2>{{ totale_esami }}</h2>
      <p>Totale Esami</p>
    </div>
    <div class="card">
      <h2>{{ percentuale_appropriati }}%</h2>
      <p>Esami Appropriati</p>
    </div>
    <div class="card">
      <h2>{{ media_esami }}</h2>
      <p>Media Esami per Paziente</p>
    </div>
  </div>

  <canvas id="pieChart"></canvas>
  <canvas id="barChart"></canvas>

  <a href="{% url 'dashboard' %}">‚¨ÖÔ∏è Torna alla Dashboard</a>

  <script>
    // === Pie Chart ===
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Appropriati', 'Non appropriati'],
        datasets: [{
          data: [{{ percentuale_appropriati }}, {{ 100|floatformat:0|add:"-{{ percentuale_appropriati }}" }}],
          backgroundColor: ['#4CAF50', '#F44336'],
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Distribuzione Esami Appropriati',
            font: { size: 18 }
          }
        }
      }
    });

    // === Bar Chart ===
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: {{ labels_pazienti|safe }},
        datasets: [{
          label: 'Numero Esami per Paziente',
          data: {{ dati_esami|safe }},
          backgroundColor: '#2196F3'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Esami per Paziente',
            font: { size: 18 }
          }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
